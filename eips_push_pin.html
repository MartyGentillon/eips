<html>
<head>
<script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.3"></script>
<script>
  var map;

  function OnPageLoad()
  {
    map = new VEMap('myMap');
    map.LoadMap();
	  map.Find("", ",idaho falls,idaho");
			//
	  //create a pushpin
    var pin = new VEShape(VEShapeType.Pushpin, new VELatLong(43.50425, -112.0158));
    pin.SetTitle("Meeting place Eips");
    pin.SetDescription("Good Samaritan Society, 840 Elva Street,");
    map.AddShape(pin);
  }
</script>
<body onLoad="OnPageLoad();">
  <div id="myMap" style="position:relative;width:1500px;height:1125px;"></div>
</body>
</html>
